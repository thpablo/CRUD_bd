{% extends 'base.html' %}

{% block title %}Pessoas{% endblock %}

{% block content %}
  <h1>Pessoas</h1>

  <form action="{{ url_for('pessoas') }}" method="get">
    <input type="text" name="q" placeholder="Search...">
    <button type="submit">Search</button>
  </form>

  <ul>
    {% for pessoa in pessoas %}
      <li>
        <a href="{{ url_for('edit_pessoa', cpf=pessoa.CPF) }}">{{ pessoa.Nome }}</a>
        <span>{{ pessoa.CPF }}</span>
      </li>
    {% endfor %}
  </ul>

  <a href="{{ url_for('add_pessoa') }}">Add Pessoa</a>
{% endblock %}
