{% extends 'base.html' %}

{% block title %}Consulta de Servidores por Departamento{% endblock %}

{% block content %}
  <h1>Consulta de Servidores por Departamento</h1>

  <form action="{{ url_for('consulta2') }}" method="post">
    <label for="codigo_departamento">Departamento:</label>
    <select id="codigo_departamento" name="codigo_departamento" required>
      {% for departamento in departamentos %}
        <option value="{{ departamento.codigo }}">{{ departamento.nome }}</option>
      {% endfor %}
    </select>
    <button type="submit">Consultar</button>
  </form>
{% endblock %}
