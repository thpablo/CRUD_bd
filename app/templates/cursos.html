{% extends 'base.html' %}

{% block title %}Cursos{% endblock %}

{% block content %}
  <h1>Cursos</h1>

  <ul>
    {% for curso in cursos %}
      <li>
        {{ curso.nome }}
        <span>{{ curso.codigo }}</span>
      </li>
    {% endfor %}
  </ul>

  <h2>Add Curso</h2>
  <form action="{{ url_for('add_curso') }}" method="post">
    <label for="codigo">Codigo:</label>
    <input type="text" id="codigo" name="codigo" required>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>
    <label for="modalidade">Modalidade:</label>
    <input type="text" id="modalidade" name="modalidade" required>
    <label for="nivel_formacao">Nivel de Formacao:</label>
    <input type="text" id="nivel_formacao" name="nivel_formacao" required>
    <button type="submit">Add</button>
  </form>
{% endblock %}
