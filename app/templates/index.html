{% extends 'base.html' %}

{% block title %}Pessoas{% endblock %}

{% block content %}
  <h1>Pessoas</h1>
  <ul>
    {% for pessoa in pessoas %}
      <li>
        {{ pessoa.cpf }} - {{ pessoa.nome }}
        <a href="{{ url_for('edit_pessoa', cpf=pessoa.cpf) }}">Edit</a>
        <a href="{{ url_for('delete_pessoa', cpf=pessoa.cpf) }}">Delete</a>
      </li>
    {% endfor %}
  </ul>

  <h2>Add Pessoa</h2>
  <form action="{{ url_for('add_pessoa_form') }}" method="post">
    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" name="cpf" required>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>
    <button type="submit">Add</button>
  </form>
{% endblock %}
